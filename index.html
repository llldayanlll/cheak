<!DOCTYPE html>
<html>
<head>
    <title>Info Storage Page</title>
    <style>
        /* Your CSS styling here */
    </style>
</head>
<body>
    <h1>Info Storage Page</h1>
    <textarea id="infoInput" rows="4" cols="50"></textarea><br>
    <button id="saveButton">Save Info</button>
    <button id="viewButton">View Info</button>
    <div id="infoDisplay"></div>

    <script>
        const infoInput = document.getElementById('infoInput');
        const saveButton = document.getElementById('saveButton');
        const viewButton = document.getElementById('viewButton');
        const infoDisplay = document.getElementById('infoDisplay');

        saveButton.addEventListener('click', () => {
            const info = infoInput.value;
            localStorage.setItem('savedInfo', info);
            infoInput.value = '';
        });

        viewButton.addEventListener('click', () => {
            const savedInfo = localStorage.getItem('savedInfo');
            infoDisplay.textContent = savedInfo || 'No information saved.';
        });
    </script>
</body>
</html>
